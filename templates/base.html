<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% if user.is_authenticated %}
    <nav class="bg-indigo-600 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="font-bold text-xl">ProjectManager</a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{% url 'dashboard' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Dashboard</a>
                        <a href="{% url 'project_list' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Projects</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="mr-4">{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-4 {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} rounded-lg">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
